name: Documentation CI - call downstream workflow

on:
  push:
    tags:
    - "v*"
    paths:
    - deployment/**/values.yaml
    - api/**    

  pull_request:
    types:
    - opened
    - synchronize
    - edited
    paths:
    - deployment/**/values.yaml
    - api/**

jobs:
  trigger_downstream_workflow:
    uses: heyvister1/network-operator-docs/.github/workflows/docs-ci.yaml@test_gh_token_changes
    secrets: inherit
